<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">

	<link href="assets/css/reset.css" type="text/css" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="assets/css/style.css" type="text/css" rel="stylesheet">

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	  </script> 
 
</head>
<body>

	<nav class="navbar navbar-inverse text-center">
		<h1> Rock, Paper, Scissors </h1>
	</nav>

	<div class="container-fluid">

		<div class="row text-center">	

			<div id="results"></div>
			<form id="player-input-form">
				<input type="text" id="player-name" placeholder="Your name">
				<button class="btn " id="add-player"> Start </button><br>        
			</form>

		</div>

		<div class="row center-block">

			<div id="1" class="col-md-3 default text-center">
				<div id="statusp1"> Waiting for Player 1 </div>

					<div id="p1Square">
						<div id="p1Pics">
							<img src="assets/images/rock.jpg" width="60px" height="60px" class="rock">
							<img src="assets/images/paper.jpg" width="60px" height="60px" class="paper">
							<img src="assets/images/scissors.jpg" width="60px" height="60px" class="scissors">
						</div>

						<div> Losses: <div id="p1losses"></div></div> <div> Wins: <div id="p1wins"></div></div>
					</div>

			</div>

			<div class="col-md-3 text-center middle" id="middle">

				<div class="pull-left"><p><strong>Choice:</strong></p><img id="p1Choice"></div>



				<div class="pull-right"><p><strong>Choice:</strong></p><img id="p2Choice"></div>

			</div>

			<div id="2" class="col-md-3 default text-center">

				<div id="statusp2"> Waiting for Player 2 </div>

					<div id="p2Square">

						<div id="p2Pics">
							<img src="assets/images/rock.jpg" width="60px" height="60px" class="rock">
							<img src="assets/images/paper.jpg" width="60px" height="60px" class="paper">
							<img src="assets/images/scissors.jpg" width="60px" height="60px" class="scissors">
						</div>

					<div> Losses: <div id="p2losses"></div></div> <div> Wins: <div id="p2wins"></div></div>
				</div>

			</div>

		</div>

		<div class="row">
			<div class="chatbox">
				<div class="chatlogs">

					

				</div>
			</div>


			<div class="chat-form text-center center-block">

				<div class="col-md-6 col-md-offset-3">
		
					<form>
						<input type="text" size="55" id="message" placeholder="Chat here">
						<button class="btn btn-primary" id="send"> Send </button><br>        
					</form>
				
				</div>

			</div>

		</div>

	</div>

	<script src="https://www.gstatic.com/firebasejs/3.7.8/firebase.js"></script>

	 <script type="text/javascript" src="assets/javascript/rps.js"></script>

</body>
</html>
